  # About
  about:
    enable: true
    title: "About Me"
    image: "/img/avatar2.jpg"
    content: |-
      I’m a developer who loves turning ideas into things you can actually use — whether that’s an app, a game, or something no one thought was possible until it existed. I enjoy solving problems, pushing technology to do cool things, and adding little details that make a project feel alive. Whether it’s designing smooth user experiences or building systems that just work, I’m all about making tech fun and functional.

      When I’m not coding, you’ll probably find me experimenting with new tools, learning something unexpected, or wondering why my code only behaves perfectly at 2 AM.

   # projects
